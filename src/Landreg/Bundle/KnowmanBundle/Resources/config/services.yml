services:
    acme.basic_cms.admin.page:
        class: Landreg\Bundle\KnowmanBundle\Admin\PageAdmin
        arguments:
            - ''
            - Landreg\KnowmanBundle\Document\Page
            - 'SonataAdminBundle:CRUD'
        tags:
            - { name: sonata.admin, manager_type: doctrine_phpcr, group: 'Basic CMS', label: Page }
        calls:
            - [setRouteBuilder, ['@sonata.admin.route.path_info_slashes']]
    acme.basic_cms.admin.post:
        class: Landreg\Bundle\KnowmanBundle\Admin\PostAdmin
        arguments:
            - ''
            - Landreg\KnowmanBundle\Document\Post
            - 'SonataAdminBundle:CRUD'
        tags:
            - { name: sonata.admin, manager_type: doctrine_phpcr, group: 'Basic CMS', label: 'Blog Posts' }
        calls:
            - [setRouteBuilder, ['@sonata.admin.route.path_info_slashes']]