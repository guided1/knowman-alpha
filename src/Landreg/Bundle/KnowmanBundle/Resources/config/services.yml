services:
    langreg.knowman.admin.content_topic:
        class: Landreg\Bundle\KnowmanBundle\Admin\TopicAdmin
        arguments:
            - ''
            - Landreg\Bundle\KnowmanBundle\Document\Topic
            - 'LandregKnowmanBundle:CRUD'
        tags:
            - { name: sonata.admin, manager_type: doctrine_phpcr, group: 'Basic CMS', label: "Topic " }
        calls:
            - [setRouteBuilder, ['@sonata.admin.route.path_info_slashes']]

    langreg.knowman.phpcr.initializer:
        class: Doctrine\Bundle\PHPCRBundle\Initializer\GenericInitializer
        arguments:
            - "Landreg Knowman Basepaths"
            - [ "/knowman/item", "/knowman/topic"]
            - ~
        tags:
            - { name: "doctrine_phpcr.initializer" }